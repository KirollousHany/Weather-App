<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Get accurate weather updates, forecasts, and alerts with our app. Check temperature, humidity, wind, and more in real-time!"
    />

    <!-- Title -->
    <title>Weather</title>
    <!-- Link Tags -->
    <link rel="shortcut icon" href="./images/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/mq.css" />
  </head>
  <body>
    <!-- Toaster -->
    <div id="toast" class="p-2 rounded-3 position-absolute translate-middle-x">
      <p class="m-0"></p>
    </div>

    <!-- Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img
              src="./images/logo.png"
              class="w-100"
              width="64"
              height="38"
              alt="logo weather"
            />
            <div class="caption ms-3">
              <h1 class="fs-6 mb-1 fw-bolder">Weather</h1>
              <p class="fs-10 mb-0 fw-light">taglines goes here</p>
            </div>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">
                  Live cameras
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Home -->
      <section class="search">
        <div class="container">
          <div class="form w-100 d-flex">
            <input
              type="text"
              class="search-input w-100 text-white"
              placeholder="Find your location"
            />
            <button class="find-btn">Find</button>
          </div>
        </div>
      </section>
      <section class="weather">
        <div class="container rounded-3 overflow-hidden">
          <div class="row">
            <div class="today-forecast col-md-4 p-0">
              <div class="forecast-header d-flex justify-content-between">
                <p class="day-name m-0 py-2"></p>
                <p class="day-num-month m-0 py-2"></p>
              </div>
              <div class="forecast-content">
                <h4 class="location m-0"></h4>
                <span class="degree fw-bolder"></span>
                <img
                  src=""
                  class="degree-img"
                  width="90"
                  height="90"
                  alt=""
                  loading="lazy"
                />
                <p class="custom"></p>
                <div class="weather-info d-flex gap-4">
                  <p class="umbrella"></p>
                  <p class="wind"></p>
                  <p class="compass"></p>
                </div>
              </div>
            </div>
            <div class="tomorrow-forecast col-md-4 p-0">
              <div class="forecast-header">
                <p class="day-name m-0 py-2 text-center"></p>
              </div>
              <div
                class="forecast-content d-flex flex-column align-items-center"
              >
                <img
                  src=""
                  class="degree-img d-block mb-4"
                  width="45"
                  height="45"
                  alt=""
                  loading="lazy"
                />
                <div class="forecast-info text-center">
                  <p class="max-deg m-0 fw-bolder"></p>
                  <p class="min-deg m-0 fw-bolder"></p>
                  <p class="custom"></p>
                </div>
              </div>
            </div>
            <div class="after-tomorrow-forecast col-md-4 p-0">
              <div class="forecast-header">
                <p class="day-name m-0 py-2 text-center"></p>
              </div>
              <div
                class="forecast-content d-flex flex-column align-items-center"
              >
                <img
                  src=""
                  class="degree-img d-block mb-4"
                  width="45"
                  height="45"
                  alt=""
                  loading="lazy"
                />
                <div class="forecast-info text-center">
                  <p class="max-deg m-0 fw-bolder"></p>
                  <p class="min-deg m-0 fw-bolder"></p>
                  <p class="custom"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row g-3">
          <div class="col-md-8">
            <div class="form w-100 d-flex">
              <input
                type="email"
                class="subscribe-input w-100 text-white"
                placeholder="Enter your email to subscribe"
              />
              <button class="subscribe-btn">Subscribe</button>
            </div>
          </div>
          <div class="col-md-3 offset-md-1">
            <ul class="list-unstyled d-flex justify-content-center gap-2">
              <li class="d-flex justify-content-center align-items-center">
                <i class="fa-brands fa-facebook-f"></i>
              </li>
              <li class="d-flex justify-content-center align-items-center">
                <i class="fa-brands fa-twitter"></i>
              </li>
              <li class="d-flex justify-content-center align-items-center">
                <i class="fa-brands fa-twitter"></i>
              </li>
              <li class="d-flex justify-content-center align-items-center">
                <i class="fa-brands fa-pinterest"></i>
              </li>
            </ul>
          </div>
          <div class="col-12">
            <p class="mt-md-3 mb-0">
              Copyright 2014 Company name. Designed by Themezy. All rights
              reserved
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
